<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wounsee Gaming Forum</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-gamepad"></i>
                <span>Wounsee Forum</span>
            </div>
            <div class="nav-actions" id="navActions">
                <button class="btn-login" onclick="showAuthModal()">
                    <i class="fab fa-google"></i>
                    Войти через Google
                </button>
            </div>
            <div class="user-menu" id="userMenu" style="display: none;">
                <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                <span id="userName"></span>
                <div class="dropdown">
                    <a href="#" onclick="showCreatePostModal()"><i class="fas fa-plus"></i> Создать пост</a>
                    <a href="#" id="adminPanelLink" style="display: none;"><i class="fas fa-cog"></i> Админ-панель</a>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Вход в Wounsee Forum</h2>
                <span class="close" onclick="closeAuthModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleGoogleSignIn"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="filled_blue"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Создать новый пост</h2>
                <span class="close" onclick="closeCreatePostModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="createPostForm">
                    <div class="form-group">
                        <label for="postTitle">Заголовок</label>
                        <input type="text" id="postTitle" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="postCategory">Категория</label>
                        <select id="postCategory" required>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Содержание <small>(поддерживает Markdown)</small></label>
                        <textarea id="postContent" rows="12" required placeholder="Напишите ваш пост здесь..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postFile">Прикрепить файл <small>(до 10 МБ)</small></label>
                        <input type="file" id="postFile" accept="*">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeCreatePostModal()">Отмена</button>
                        <button type="submit" class="btn-primary">Опубликовать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Categories Section -->
        <section class="categories-section">
            <h2>Категории</h2>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be loaded here -->
            </div>
        </section>

        <!-- Recent Posts -->
        <section class="posts-section">
            <div class="section-header">
                <h2>Последние посты</h2>
                <div class="sort-options">
                    <select id="sortSelect">
                        <option value="newest">Сначала новые</option>
                        <option value="popular">Популярные</option>
                        <option value="commented">С комментариями</option>
                    </select>
                </div>
            </div>
            <div class="posts-list" id="postsList">
                <!-- Posts will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Admin Panel Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Админ-панель</h2>
                <span class="close" onclick="closeAdminModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="admin-tabs">
                    <button class="tab-btn active" onclick="openAdminTab('categories')">Категории</button>
                    <button class="tab-btn" onclick="openAdminTab('users')">Пользователи</button>
                    <button class="tab-btn" onclick="openAdminTab('posts')">Посты</button>
                </div>
                
                <div id="categoriesTab" class="tab-content active">
                    <div class="admin-section">
                        <h3>Управление категориями</h3>
                        <form id="addCategoryForm" class="inline-form">
                            <input type="text" id="categoryName" placeholder="Название категории" required>
                            <input type="text" id="categoryDescription" placeholder="Описание" required>
                            <button type="submit" class="btn-primary">Добавить</button>
                        </form>
                        <div class="categories-list" id="adminCategoriesList"></div>
                    </div>
                </div>
                
                <div id="usersTab" class="tab-content">
                    <div class="admin-section">
                        <h3>Управление пользователями</h3>
                        <div class="users-list" id="usersList"></div>
                    </div>
                </div>
                
                <div id="postsTab" class="tab-content">
                    <div class="admin-section">
                        <h3>Управление постами</h3>
                        <div class="posts-admin-list" id="postsAdminList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
</body>
</html>
